<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                    <p>#{applicationController.applications[0].applicationName}</p>
                    
                    <h:dataTable class="table" value="#{applicationController.applications}" var="app">
                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="Version"/>
                            </f:facet>
                            <h:form>
                                <h:commandLink action="#{applicationController.findOneById(app.applicationId)}"
                                                 value="#{app.applicationVersion}"/>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{app.applicationReleaseDate}" />
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="Platform"/>
                            </f:facet>
                            <h:form>
                                <h:commandLink action="#{applicationController.findByPlatformId(app.applicationPlatform.platformId)}"
                                               value="#{app.applicationPlatform.platformName} #{app.applicationPlatform.platformVersion}"/>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:form>
                                <h:outputText value="#{app.applicationPrice}" />
                            </h:form>
                        </h:column>  
                    </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
