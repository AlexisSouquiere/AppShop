<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/admin/template/template.xhtml">
            <ui:define name="content">
                <a href="/AppShopWeb-war/admin/users/new.xhtml">#{msg["add_member"]}</a>
                
                <h:dataTable class="table" value="#{userController.findAll()}" var="member">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['id']}"/>
                        </f:facet>
                        <h:outputText value="#{member.userId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['username']}"/>
                        </f:facet>
                        <h:outputText value="#{member.userUsername}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['group']}"/>
                        </f:facet>
                        <h:outputText value="#{member.userGroupName}"/>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{userController.editOneById(member.userId)}"
                                             value="#{msg['edit']}"
                                             class="btn btn-warning"/>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{userController.remove(member)}"
                                             value="#{msg['delete']}"
                                             class="btn btn-danger"/>
                        </h:form>
                    </h:column>               
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
