<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/admin/template/template.xhtml">
            <ui:define name="content">
                <a href="/AppShopWeb-war/admin/applications/application/action=add">#{msg["add_application"]}</a>
                
                <h:dataTable class="table" value="#{applicationController.findAll()}" var="app">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['id']}"/>
                        </f:facet>
                        <h:outputText value="#{app.applicationId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['name']}"/>
                        </f:facet>
                        <h:outputText value="#{app.applicationName}"/>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{applicationController.findOneById(app.applicationId)}"
                                             value="#{msg['edit']}"/>
                        </h:form>
                    </h:column>   
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{applicationController.remove(app)}"
                                             value="#{msg['delete']}"/>
                        </h:form>
                    </h:column>               
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
