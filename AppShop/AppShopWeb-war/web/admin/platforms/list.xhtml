<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/admin/template/template.xhtml">
            <ui:define name="content">
                <a href="/AppShopWeb-war/admin/platforms/new.xhtml">#{msg["add_platform"]}</a>
                
                <h:dataTable class="table" value="#{platformController.findAll()}" var="platform">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['id']}"/>
                        </f:facet>
                        <h:outputText value="#{platform.platformId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['name']}"/>
                        </f:facet>
                        <h:outputText value="#{platform.platformName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['version']}"/>
                        </f:facet>
                        <h:outputText value="#{platform.platformVersion}"/>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{platformController.editOneById(platform.platformId)}"
                                             value="#{msg['edit']}"
                                             class="btn btn-warning"/>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton action="#{platformController.remove(platform)}"
                                             value="#{msg['delete']}"
                                             class="btn btn-danger"/>
                        </h:form>
                    </h:column>               
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
