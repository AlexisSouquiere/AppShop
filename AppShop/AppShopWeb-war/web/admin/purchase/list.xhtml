<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/admin/template/template.xhtml">
            <ui:define name="content">                
                <h:dataTable class="table" value="#{purchaseController.findAll()}" var="purchase">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['id']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchaseId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['name']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchaseApplication.applicationName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['version']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchaseApplication.applicationVersion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['username']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchaseUser.userUsername}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['date']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchaseDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" >
                            <h:outputText value="#{msg['application_price']}"/>
                        </f:facet>
                        <h:outputText value="#{purchase.purchasePrice}"/>
                    </h:column>             
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
